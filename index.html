<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wii Channel Banner Renderer</title>
    <script>
      (function () {
        try {
          var p = localStorage.getItem("wewad-theme");
          if (p === "light") document.documentElement.dataset.theme = "light";
          else if (p === "dark") document.documentElement.dataset.theme = "dark";
          else document.documentElement.dataset.theme =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } catch (e) {
          document.documentElement.dataset.theme = "dark";
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
